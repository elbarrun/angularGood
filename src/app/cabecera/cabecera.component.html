<link rel="stylesheet" href="https://unpkg.com/chota" />
<div class="content">

    <a href="/" class="button">Inicio</a>

    <h2>Libros Vistos</h2>
    <ul *ngIf="librosVistos.verListado()">

            {{libro.titulo}}
        </li>
    </ul>
</div>
